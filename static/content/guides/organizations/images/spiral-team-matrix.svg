<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 600" width="900" height="600">
  <!-- Background -->
  <rect width="900" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">Spiral Team Matrix: Balancing Developmental Strengths</text>
  <text x="450" y="70" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666666">A Framework for Designing Developmentally Diverse Teams</text>
  
  <!-- Matrix Grid -->
  <g id="grid">
    <!-- Horizontal lines -->
    <line x1="100" y1="120" x2="800" y2="120" stroke="#ccc" stroke-width="2" />
    <line x1="100" y1="200" x2="800" y2="200" stroke="#ccc" stroke-width="2" />
    <line x1="100" y1="280" x2="800" y2="280" stroke="#ccc" stroke-width="2" />
    <line x1="100" y1="360" x2="800" y2="360" stroke="#ccc" stroke-width="2" />
    <line x1="100" y1="440" x2="800" y2="440" stroke="#ccc" stroke-width="2" />
    <line x1="100" y1="520" x2="800" y2="520" stroke="#ccc" stroke-width="2" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="120" x2="100" y2="520" stroke="#ccc" stroke-width="2" />
    <line x1="240" y1="120" x2="240" y2="520" stroke="#ccc" stroke-width="2" />
    <line x1="380" y1="120" x2="380" y2="520" stroke="#ccc" stroke-width="2" />
    <line x1="520" y1="120" x2="520" y2="520" stroke="#ccc" stroke-width="2" />
    <line x1="660" y1="120" x2="660" y2="520" stroke="#ccc" stroke-width="2" />
    <line x1="800" y1="120" x2="800" y2="520" stroke="#ccc" stroke-width="2" />
  </g>
  
  <!-- Column Headers -->
  <g id="column-headers">
    <rect x="100" y="120" width="140" height="80" fill="#f1f1f1" />
    <text x="170" y="170" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Team Functions</text>
    
    <rect x="240" y="120" width="140" height="80" fill="#8E44AD" fill-opacity="0.2" />
    <text x="310" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Blue</text>
    <text x="310" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Order/Structure</text>
    
    <rect x="380" y="120" width="140" height="80" fill="#E67E22" fill-opacity="0.2" />
    <text x="450" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Orange</text>
    <text x="450" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Achievement/Results</text>
    
    <rect x="520" y="120" width="140" height="80" fill="#27AE60" fill-opacity="0.2" />
    <text x="590" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Green</text>
    <text x="590" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Community/Harmony</text>
    
    <rect x="660" y="120" width="140" height="80" fill="#F1C40F" fill-opacity="0.2" />
    <text x="730" y="155" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Yellow</text>
    <text x="730" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">Systems/Integration</text>
  </g>
  
  <!-- Row Headers -->
  <g id="row-headers">
    <rect x="100" y="200" width="140" height="80" fill="#f1f1f1" />
    <text x="170" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Leadership</text>
    
    <rect x="100" y="280" width="140" height="80" fill="#f1f1f1" />
    <text x="170" y="330" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Innovation</text>
    
    <rect x="100" y="360" width="140" height="80" fill="#f1f1f1" />
    <text x="170" y="410" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">Operations</text>
    
    <rect x="100" y="440" width="140" height="80" fill="#f1f1f1" />
    <text x="170" y="490" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">People/Culture</text>
  </g>
  
  <!-- Circle indicators for natural fit -->
  <!-- Leadership row -->
  <circle cx="310" cy="240" r="25" fill="#8E44AD" fill-opacity="0.2" stroke="#8E44AD" stroke-width="2" />
  <text x="310" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+++</text>
  
  <circle cx="450" cy="240" r="25" fill="#E67E22" fill-opacity="0.2" stroke="#E67E22" stroke-width="2" />
  <text x="450" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+++</text>
  
  <circle cx="590" cy="240" r="20" fill="#27AE60" fill-opacity="0.2" stroke="#27AE60" stroke-width="2" />
  <text x="590" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">++</text>
  
  <circle cx="730" cy="240" r="25" fill="#F1C40F" fill-opacity="0.2" stroke="#F1C40F" stroke-width="2" />
  <text x="730" y="245" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+++</text>
  
  <!-- Innovation row -->
  <circle cx="310" cy="320" r="15" fill="#8E44AD" fill-opacity="0.2" stroke="#8E44AD" stroke-width="2" />
  <text x="310" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+</text>
  
  <circle cx="450" cy="320" r="25" fill="#E67E22" fill-opacity="0.2" stroke="#E67E22" stroke-width="2" />
  <text x="450" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+++</text>
  
  <circle cx="590" cy="320" r="20" fill="#27AE60" fill-opacity="0.2" stroke="#27AE60" stroke-width="2" />
  <text x="590" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">++</text>
  
  <circle cx="730" cy="320" r="25" fill="#F1C40F" fill-opacity="0.2" stroke="#F1C40F" stroke-width="2" />
  <text x="730" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+++</text>
  
  <!-- Operations row -->
  <circle cx="310" cy="400" r="25" fill="#8E44AD" fill-opacity="0.2" stroke="#8E44AD" stroke-width="2" />
  <text x="310" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+++</text>
  
  <circle cx="450" cy="400" r="20" fill="#E67E22" fill-opacity="0.2" stroke="#E67E22" stroke-width="2" />
  <text x="450" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">++</text>
  
  <circle cx="590" cy="400" r="15" fill="#27AE60" fill-opacity="0.2" stroke="#27AE60" stroke-width="2" />
  <text x="590" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+</text>
  
  <circle cx="730" cy="400" r="20" fill="#F1C40F" fill-opacity="0.2" stroke="#F1C40F" stroke-width="2" />
  <text x="730" y="405" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">++</text>
  
  <!-- People/Culture row -->
  <circle cx="310" cy="480" r="20" fill="#8E44AD" fill-opacity="0.2" stroke="#8E44AD" stroke-width="2" />
  <text x="310" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">++</text>
  
  <circle cx="450" cy="480" r="15" fill="#E67E22" fill-opacity="0.2" stroke="#E67E22" stroke-width="2" />
  <text x="450" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+</text>
  
  <circle cx="590" cy="480" r="25" fill="#27AE60" fill-opacity="0.2" stroke="#27AE60" stroke-width="2" />
  <text x="590" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+++</text>
  
  <circle cx="730" cy="480" r="20" fill="#F1C40F" fill-opacity="0.2" stroke="#F1C40F" stroke-width="2" />
  <text x="730" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">++</text>
  
  <!-- Legend -->
  <g id="legend">
    <rect x="100" y="540" width="700" height="40" fill="#f8f9fa" stroke="#ccc" stroke-width="1" />
    
    <circle cx="150" cy="560" r="15" fill="#gray" fill-opacity="0.1" stroke="#gray" stroke-width="2" />
    <text x="150" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+</text>
    <text x="200" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Supportive Role</text>
    
    <circle cx="350" cy="560" r="20" fill="#gray" fill-opacity="0.1" stroke="#gray" stroke-width="2" />
    <text x="350" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">++</text>
    <text x="400" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Complementary Strength</text>
    
    <circle cx="600" cy="560" r="25" fill="#gray" fill-opacity="0.1" stroke="#gray" stroke-width="2" />
    <text x="600" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">+++</text>
    <text x="650" y="565" font-family="Arial, sans-serif" font-size="14" text-anchor="start" fill="#333">Natural Fit</text>
  </g>
  
  <!-- Annotations -->
  <g id="annotations">
    <text x="450" y="100" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666">Developmental Stages</text>
    
    <text x="50" y="320" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#666" transform="rotate(-90, 50, 320)">Organizational Functions</text>
  </g>
  
</svg>
