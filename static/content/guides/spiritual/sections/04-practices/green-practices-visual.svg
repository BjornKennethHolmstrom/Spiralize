<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background: Organic, flowing gradient -->
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:0.8" />
    </linearGradient>
    
    <filter id="softGlow" height="300%" width="300%" x="-75%" y="-75%">
      <feMorphology operator="dilate" radius="4" in="SourceAlpha" result="thicken" />
      <feGaussianBlur in="thicken" stdDeviation="10" result="blurred" />
      <feFlood flood-color="#4ade80" result="glowColor" />
      <feComposite in="glowColor" in2="blurred" operator="in" result="softGlow_colored" />
      <feComposite in="softGlow_colored" in2="SourceGraphic" operator="over" result="softGlow_colored" />
    </filter>
    
    <pattern id="leafPattern" patternUnits="userSpaceOnUse" width="60" height="60" patternTransform="rotate(45)">
      <path d="M10,10 Q20,5 30,10 T50,10 Q55,20 50,30 T50,50 Q40,55 30,50 T10,50 Q5,40 10,30 T10,10" 
            fill="none" stroke="#86efac" stroke-width="0.5" opacity="0.3" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="400" height="400" fill="white" />
  <rect x="50" y="50" width="300" height="300" rx="20" ry="20" fill="url(#greenGradient)" />
  <rect x="50" y="50" width="300" height="300" rx="20" ry="20" fill="url(#leafPattern)" />
  
  <!-- Mandala structure -->
  <circle cx="200" cy="200" r="120" fill="none" stroke="#22c55e" stroke-width="2" stroke-opacity="0.5" />
  <circle cx="200" cy="200" r="90" fill="none" stroke="#22c55e" stroke-width="2" stroke-opacity="0.5" />
  <circle cx="200" cy="200" r="60" fill="none" stroke="#22c55e" stroke-width="2" stroke-opacity="0.5" />
  
  <!-- Connection lines between quadrants -->
  <line x1="110" y1="110" x2="290" y2="290" stroke="#22c55e" stroke-width="1" stroke-opacity="0.5" />
  <line x1="290" y1="110" x2="110" y2="290" stroke="#22c55e" stroke-width="1" stroke-opacity="0.5" />
  <line x1="200" y1="80" x2="200" y2="320" stroke="#22c55e" stroke-width="1" stroke-opacity="0.5" />
  <line x1="80" y1="200" x2="320" y2="200" stroke="#22c55e" stroke-width="1" stroke-opacity="0.5" />
  
  <!-- Quadrant 1: Holding Hands (Top Left) -->
  <circle cx="125" cy="125" r="55" fill="#22c55e" fill-opacity="0.3" />
  <!-- Hand outline 1 -->
  <path d="M100,125 Q105,115 110,120 Q115,110 120,115 Q125,105 130,110 Q135,100 140,105 Q145,115 150,125" 
        fill="none" stroke="#166534" stroke-width="2" stroke-linecap="round" />
  <!-- Hand outline 2 -->
  <path d="M150,125 Q145,135 140,130 Q135,140 130,135 Q125,145 120,140 Q115,150 110,145 Q105,135 100,125" 
        fill="none" stroke="#166534" stroke-width="2" stroke-linecap="round" />
  <!-- Clasp -->
  <path d="M115,125 L135,125" fill="none" stroke="#166534" stroke-width="3" stroke-linecap="round" />
  
  <!-- Quadrant 2: Psychedelic Patterns (Top Right) -->
  <circle cx="275" cy="125" r="55" fill="#22c55e" fill-opacity="0.3" />
  <!-- Flowering lotus pattern -->
  <g transform="translate(275, 125)" fill="none" stroke="#166534">
    <!-- Spiral pattern -->
    <path d="M0,0 Q10,-15 20,-5 Q30,-25 25,0 Q40,-15 30,0 Q45,5 30,15 Q35,25 20,20 Q15,35 0,25 Q-15,35 -20,20 Q-30,30 -25,15 Q-40,10 -30,0 Q-40,-20 -25,-5 Q-15,-25 0,-10" 
          stroke-width="1.5" />
    <!-- Center elements -->
    <circle cx="0" cy="0" r="5" fill="#166534" />
    <circle cx="0" cy="0" r="15" stroke-width="1" />
    <!-- Petal elements -->
    <path d="M7,0 Q15,10 7,20 Q0,15 -7,20 Q-15,10 -7,0 Q0,-5 7,0" stroke-width="1" />
    <path d="M0,7 Q10,15 20,7 Q15,0 20,-7 Q10,-15 0,-7 Q-5,0 0,7" stroke-width="1" />
    <path d="M-7,0 Q-15,-10 -7,-20 Q0,-15 7,-20 Q15,-10 7,0 Q0,5 -7,0" stroke-width="1" />
    <path d="M0,-7 Q-10,-15 -20,-7 Q-15,0 -20,7 Q-10,15 0,7 Q5,0 0,-7" stroke-width="1" />
  </g>
  
  <!-- Quadrant 3: Protest Signs Growing into Trees (Bottom Left) -->
  <circle cx="125" cy="275" r="55" fill="#22c55e" fill-opacity="0.3" />
  <!-- Sign pole -->
  <rect x="120" y="250" width="5" height="40" fill="#854d0e" />
  <!-- Sign -->
  <rect x="105" y="240" width="35" height="20" fill="#f0fdf4" stroke="#166534" stroke-width="1" />
  <line x1="110" y1="245" x2="135" y2="245" stroke="#166534" stroke-width="1" />
  <line x1="110" y1="250" x2="135" y2="250" stroke="#166534" stroke-width="1" />
  <line x1="110" y1="255" x2="135" y2="255" stroke="#166534" stroke-width="1" />
  <!-- Growing branches -->
  <path d="M120,290 Q115,280 110,275" fill="none" stroke="#854d0e" stroke-width="2" />
  <path d="M125,290 Q130,280 135,275" fill="none" stroke="#854d0e" stroke-width="2" />
  <!-- Leaves -->
  <path d="M110,275 Q105,270 110,265 Q115,270 110,275" fill="#22c55e" />
  <path d="M135,275 Q140,270 135,265 Q130,270 135,275" fill="#22c55e" />
  <path d="M117,285 Q115,280 120,275 Q125,280 117,285" fill="#22c55e" />
  <path d="M127,285 Q130,280 125,275 Q120,280 127,285" fill="#22c55e" />
  <!-- Roots -->
  <path d="M120,290 Q115,295 110,300" fill="none" stroke="#854d0e" stroke-width="1" />
  <path d="M125,290 Q130,295 135,300" fill="none" stroke="#854d0e" stroke-width="1" />
  
  <!-- Quadrant 4: Heart-shaped Earth (Bottom Right) -->
  <circle cx="275" cy="275" r="55" fill="#22c55e" fill-opacity="0.3" />
  <!-- Heart shape -->
  <path d="M275,255 Q290,235 305,255 Q315,270 275,305 Q235,270 245,255 Q260,235 275,255" fill="#4ade80" />
  <!-- Continent-like patterns -->
  <path d="M265,265 Q275,270 285,265 Q295,275 280,285 Q270,290 260,280 Q255,270 265,265" fill="#166534" fill-opacity="0.6" />
  <path d="M260,260 Q250,265 255,275" fill="none" stroke="#166534" stroke-width="1.5" stroke-opacity="0.6" />
  <path d="M290,260 Q300,265 295,275" fill="none" stroke="#166534" stroke-width="1.5" stroke-opacity="0.6" />
  
  <!-- Center connection -->
  <circle cx="200" cy="200" r="30" fill="#4ade80" fill-opacity="0.3" stroke="#166534" stroke-width="2" />
  <g transform="translate(200, 200)" filter="url(#softGlow)">
    <circle cx="0" cy="0" r="15" fill="#22c55e" fill-opacity="0.8" />
    <path d="M-7,-7 L7,7 M-7,7 L7,-7" stroke="#f0fdf4" stroke-width="2" stroke-linecap="round" />
    <circle cx="0" cy="0" r="5" fill="#f0fdf4" />
  </g>
  
  <!-- Flow lines connecting all quadrants through center -->
  <path d="M125,125 Q150,150 200,200 Q250,250 275,275" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M275,125 Q250,150 200,200 Q150,250 125,275" fill="none" stroke="#22c55e" stroke-width="2" stroke-dasharray="5,3" />
  
  <!-- Title plate -->
  <rect x="150" y="35" width="100" height="25" rx="12" ry="12" fill="#f0fdf4" stroke="#166534" stroke-width="1" />
  <text x="200" y="53" font-family="Arial" font-size="12" text-anchor="middle" fill="#166534" font-weight="bold">GREEN STAGE</text>
</svg>
