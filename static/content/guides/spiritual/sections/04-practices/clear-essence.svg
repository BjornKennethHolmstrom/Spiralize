<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400">
  <!-- Background - intentionally completely white -->
  <rect x="0" y="0" width="400" height="400" fill="white" />
  
  <!-- Extremely subtle frame that's almost invisible -->
  <rect x="50" y="50" width="300" height="300" fill="none" stroke="#f8fafc" stroke-width="0.5" />
  
  <!-- Animation to create the "glitch" effect when stared at -->
  <style>
    @keyframes glitch {
      0%, 99%, 100% { opacity: 0; }
      99.5% { opacity: 0.3; }
    }
    
    .glitch-element {
      animation: glitch 20s infinite;
      animation-delay: 5s;
    }
  </style>
  
  <!-- Content that only appears for a split second during glitch -->
  <g class="glitch-element">
    <!-- Stick figure shrugging -->
    <circle cx="200" cy="150" r="15" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="0.5" />
    <line x1="200" y1="165" x2="200" y2="210" stroke="#e2e8f0" stroke-width="1" />
    <line x1="200" y1="180" x2="170" y2="200" stroke="#e2e8f0" stroke-width="1" />
    <line x1="200" y1="180" x2="230" y2="200" stroke="#e2e8f0" stroke-width="1" />
    <line x1="200" y1="210" x2="180" y2="250" stroke="#e2e8f0" stroke-width="1" />
    <line x1="200" y1="210" x2="220" y2="250" stroke="#e2e8f0" stroke-width="1" />
    <!-- Shrugging motion -->
    <path d="M170,200 C165,190 165,185 170,180" stroke="#e2e8f0" stroke-width="0.8" fill="none" />
    <path d="M230,200 C235,190 235,185 230,180" stroke="#e2e8f0" stroke-width="0.8" fill="none" />
    
    <!-- Fading ripple -->
    <circle cx="200" cy="325" r="25" fill="none" stroke="#e2e8f0" stroke-width="0.3" />
    <circle cx="200" cy="325" r="20" fill="none" stroke="#e2e8f0" stroke-width="0.25" />
    <circle cx="200" cy="325" r="15" fill="none" stroke="#e2e8f0" stroke-width="0.2" />
    <circle cx="200" cy="325" r="10" fill="none" stroke="#e2e8f0" stroke-width="0.15" />
    <circle cx="200" cy="325" r="5" fill="none" stroke="#e2e8f0" stroke-width="0.1" />
    
    <!-- "Nothing doing" in very faint text -->
    <text x="200" y="100" font-family="Arial" font-size="12" text-anchor="middle" fill="#f8fafc" fill-opacity="0.2">nothing doing</text>
    
    <!-- Dissolving stick figure -->
    <g opacity="0.2">
      <circle cx="300" cy="200" r="10" fill="none" stroke="#e2e8f0" stroke-width="0.3" stroke-dasharray="1,2" />
      <line x1="300" y1="210" x2="300" y2="230" stroke="#e2e8f0" stroke-width="0.3" stroke-dasharray="1,2" />
      <line x1="300" y1="215" x2="290" y2="225" stroke="#e2e8f0" stroke-width="0.3" stroke-dasharray="2,3" />
      <line x1="300" y1="215" x2="310" y2="225" stroke="#e2e8f0" stroke-width="0.3" stroke-dasharray="3,2" />
      <line x1="300" y1="230" x2="295" y2="245" stroke="#e2e8f0" stroke-width="0.3" stroke-dasharray="1,1" />
      <line x1="300" y1="230" x2="305" y2="245" stroke="#e2e8f0" stroke-width="0.3" stroke-dasharray="2,2" />
    </g>
    
    <!-- 404 Not Found joke -->
    <text x="100" cy="200" font-family="monospace" font-size="8" fill="#f1f5f9" fill-opacity="0.1">404: Practice Not Found</text>
  </g>
  
  <!-- Even more subtle elements that are practically invisible -->
  <rect x="100" y="100" width="200" height="200" fill="none" stroke="#fafafa" stroke-width="0.1" />
  
  <!-- Nearly invisible title -->
  <text x="200" y="380" font-family="Arial" font-size="8" text-anchor="middle" fill="#f8fafc" fill-opacity="0.05">CLEAR STAGE</text>
</svg>
