<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background with mystical texture -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2e1065;stop-opacity:0.9" />
    </linearGradient>
    
    <pattern id="starPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="none" />
      <circle cx="10" cy="10" r="0.8" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="30" cy="20" r="0.5" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="50" cy="10" r="0.7" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="70" cy="30" r="0.5" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="90" cy="15" r="0.8" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="20" cy="40" r="0.7" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="40" cy="35" r="0.5" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="60" cy="45" r="0.8" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="80" cy="50" r="0.5" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="15" cy="60" r="0.7" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="35" cy="70" r="0.5" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="55" cy="65" r="0.8" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="75" cy="80" r="0.5" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="95" cy="75" r="0.7" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="25" cy="90" r="0.5" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="45" cy="85" r="0.8" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="65" cy="95" r="0.5" fill="#c4b5fd" fill-opacity="0.5" />
      <circle cx="85" cy="90" r="0.7" fill="#c4b5fd" fill-opacity="0.5" />
    </pattern>
    
    <filter id="mysticalGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="url(#purpleGradient)" />
  <rect x="0" y="0" width="500" height="500" fill="url(#starPattern)" />
  
  <!-- Broken and Reforming Sacred Circle (Kintsugi pottery concept) -->
  <g transform="translate(250, 250)">
    <!-- Broken circle with fragments -->
    <path d="M0,-100 A100,100 0 0,1 86.6,-50 L70,-40" fill="none" stroke="#c4b5fd" stroke-width="6" />
    <path d="M86.6,-50 A100,100 0 0,1 100,0 L80,0" fill="none" stroke="#c4b5fd" stroke-width="6" />
    <path d="M100,0 A100,100 0 0,1 86.6,50 L70,40" fill="none" stroke="#c4b5fd" stroke-width="6" />
    <path d="M86.6,50 A100,100 0 0,1 50,86.6 L40,70" fill="none" stroke="#c4b5fd" stroke-width="6" />
    <path d="M50,86.6 A100,100 0 0,1 0,100 L0,80" fill="none" stroke="#c4b5fd" stroke-width="6" />
    <path d="M0,100 A100,100 0 0,1 -50,86.6 L-40,70" fill="none" stroke="#c4b5fd" stroke-width="6" />
    <path d="M-50,86.6 A100,100 0 0,1 -86.6,50 L-70,40" fill="none" stroke="#c4b5fd" stroke-width="6" />
    <path d="M-86.6,50 A100,100 0 0,1 -100,0 L-80,0" fill="none" stroke="#c4b5fd" stroke-width="6" />
    <path d="M-100,0 A100,100 0 0,1 -86.6,-50 L-70,-40" fill="none" stroke="#c4b5fd" stroke-width="6" />
    <path d="M-86.6,-50 A100,100 0 0,1 -50,-86.6 L-40,-70" fill="none" stroke="#c4b5fd" stroke-width="6" />
    <path d="M-50,-86.6 A100,100 0 0,1 0,-100 L0,-80" fill="none" stroke="#c4b5fd" stroke-width="6" />
    
    <!-- Golden seams repairing the circle (kintsugi) -->
    <path d="M70,-40 L86.6,-50" fill="none" stroke="#fbbf24" stroke-width="4" />
    <path d="M80,0 L100,0" fill="none" stroke="#fbbf24" stroke-width="4" />
    <path d="M70,40 L86.6,50" fill="none" stroke="#fbbf24" stroke-width="4" />
    <path d="M40,70 L50,86.6" fill="none" stroke="#fbbf24" stroke-width="4" />
    <path d="M0,80 L0,100" fill="none" stroke="#fbbf24" stroke-width="4" />
    <path d="M-40,70 L-50,86.6" fill="none" stroke="#fbbf24" stroke-width="4" />
    <path d="M-70,40 L-86.6,50" fill="none" stroke="#fbbf24" stroke-width="4" />
    <path d="M-80,0 L-100,0" fill="none" stroke="#fbbf24" stroke-width="4" />
    <path d="M-70,-40 L-86.6,-50" fill="none" stroke="#fbbf24" stroke-width="4" />
    <path d="M-40,-70 L-50,-86.6" fill="none" stroke="#fbbf24" stroke-width="4" />
    <path d="M0,-80 L0,-100" fill="none" stroke="#fbbf24" stroke-width="4" />
    
    <!-- Inner circle patterns - tribal symbols -->
    <circle cx="0" cy="0" r="60" fill="none" stroke="#c4b5fd" stroke-width="1" stroke-dasharray="5,5" />
    <path d="M0,0 L0,-60 M0,0 L52,-30 M0,0 L52,30 M0,0 L0,60 M0,0 L-52,30 M0,0 L-52,-30" stroke="#c4b5fd" stroke-width="0.5" />
  </g>
  
  <!-- 1. Fading Ancestral Masks -->
  <g transform="translate(150, 170)">
    <circle cx="0" cy="0" r="50" fill="#4c1d95" fill-opacity="0.5" />
    
    <!-- Ancestor mask outline - some parts visible, some fading -->
    <path d="M-30,-20 Q-20,-40 0,-40 Q20,-40 30,-20 Q40,0 30,20 Q20,40 0,40 Q-20,40 -30,20 Q-40,0 -30,-20" 
          fill="none" stroke="#c4b5fd" stroke-width="1" stroke-dasharray="5,3" />
    
    <!-- Mask features - partially visible -->
    <path d="M-15,-10 Q-10,-15 -5,-10" fill="none" stroke="#c4b5fd" stroke-width="0.8" stroke-opacity="0.6" /> <!-- left eye -->
    <path d="M5,-10 Q10,-15 15,-10" fill="none" stroke="#c4b5fd" stroke-width="0.8" opacity="0.3" /> <!-- right eye partially faded -->
    <path d="M0,0 L0,15" fill="none" stroke="#c4b5fd" stroke-width="0.8" stroke-opacity="0.4" /> <!-- nose -->
    <path d="M-10,20 Q0,25 10,20" fill="none" stroke="#c4b5fd" stroke-width="0.8" stroke-opacity="0.8" /> <!-- mouth -->
    
    <!-- Second mask - more faded -->
    <g opacity="0.3">
      <path d="M10,-35 Q20,-45 30,-35 Q35,-25 30,-15" fill="none" stroke="#c4b5fd" stroke-width="0.8" />
    </g>
    
    <!-- Third mask - barely visible -->
    <g opacity="0.1">
      <path d="M-20,-30 Q-30,-35 -40,-30 Q-45,-20 -40,-10" fill="none" stroke="#c4b5fd" stroke-width="0.8" />
    </g>
    
    <!-- Fourth mask - reappearing -->
    <g opacity="0.5">
      <path d="M-10,25 Q-5,40 5,45 Q15,40 20,30" fill="none" stroke="#ddd6fe" stroke-width="1" />
      <circle cx="0" cy="35" r="3" fill="none" stroke="#ddd6fe" stroke-width="0.8" /> <!-- eye -->
    </g>
  </g>
  
  <!-- 2. Seedling Rising from Ashes -->
  <g transform="translate(350, 170)">
    <circle cx="0" cy="0" r="50" fill="#4c1d95" fill-opacity="0.5" />
    
    <!-- Ashes/earth -->
    <path d="M-40,20 Q-20,10 0,20 Q20,10 40,20" fill="#3b0764" />
    
    <!-- Seedling -->
    <path d="M0,20 C0,10 0,0 0,-10" stroke="#84cc16" stroke-width="2" fill="none" /> <!-- stem -->
    <path d="M0,-10 C5,-15 10,-12 12,-5" stroke="#84cc16" stroke-width="1.5" fill="none" /> <!-- right leaf -->
    <path d="M0,-10 C-5,-15 -10,-12 -12,-5" stroke="#84cc16" stroke-width="1.5" fill="none" /> <!-- left leaf -->
    
    <!-- Roots -->
    <path d="M0,20 C5,25 10,28 15,25" stroke="#78350f" stroke-width="1" fill="none" opacity="0.7" />
    <path d="M0,20 C-5,25 -10,28 -15,25" stroke="#78350f" stroke-width="1" fill="none" opacity="0.7" />
    
    <!-- Ash particles -->
    <circle cx="-25" cy="15" r="1" fill="#d6d3d1" opacity="0.5" />
    <circle cx="-15" cy="18" r="0.8" fill="#d6d3d1" opacity="0.5" />
    <circle cx="15" cy="17" r="1.2" fill="#d6d3d1" opacity="0.5" />
    <circle cx="25" cy="15" r="0.7" fill="#d6d3d1" opacity="0.5" />
  </g>
  
  <!-- 3. Smartphone in the Embers (hidden technological element) -->
  <g transform="translate(250, 350)" filter="url(#mysticalGlow)">
    <circle cx="0" cy="0" r="50" fill="#4c1d95" fill-opacity="0.5" />
    
    <!-- Embers/fire -->
    <path d="M-40,-10 Q-20,-30 0,-10 Q20,-30 40,-10 Q20,10 0,-5 Q-20,10 -40,-10" fill="#7c2d12" opacity="0.7" />
    
    <!-- Glowing areas -->
    <circle cx="-20" cy="-10" r="5" fill="#fdba74" opacity="0.6" />
    <circle cx="15" cy="-15" r="7" fill="#fdba74" opacity="0.5" />
    <circle cx="0" cy="5" r="4" fill="#fdba74" opacity="0.7" />
    
    <!-- Smartphone outline - subtly visible in the embers -->
    <rect x="-15" y="-20" width="30" height="50" rx="3" ry="3" fill="#0c4a6e" opacity="0.2" />
    <rect x="-12" y="-17" width="24" height="40" fill="#0ea5e9" opacity="0.1" /> <!-- screen -->
    
    <!-- Very subtle glow from screen -->
    <rect x="-12" y="-17" width="24" height="40" fill="#7dd3fc" opacity="0.05" />
    
    <!-- Nearly invisible menu icons -->
    <g opacity="0.15">
      <rect x="-8" y="-12" width="4" height="4" rx="1" ry="1" fill="#f0f9ff" />
      <rect x="4" y="-12" width="4" height="4" rx="1" ry="1" fill="#f0f9ff" />
      <rect x="-8" y="-5" width="4" height="4" rx="1" ry="1" fill="#f0f9ff" />
      <rect x="4" y="-5" width="4" height="4" rx="1" ry="1" fill="#f0f9ff" />
    </g>
  </g>
  
  <!-- 4. Stormclouds over Village -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="50" fill="#4c1d95" fill-opacity="0.5" />
    
    <!-- Village silhouette -->
    <path d="M-40,20 L-30,20 L-30,10 L-25,0 L-20,10 L-20,20 L-10,20 L-10,0 L-5,-10 L0,0 L0,20 L10,20 L10,10 L15,0 L20,10 L20,20 L30,20 L30,5 L35,-5 L40,5 L40,20" 
          fill="#1e293b" />
    
    <!-- Stormclouds -->
    <path d="M-45,-10 Q-35,-20 -25,-10 Q-15,-25 -5,-15 Q5,-25 15,-15 Q25,-25 35,-15 Q45,-25 45,-10 Q50,0 45,10 Q35,15 25,10 Q15,15 5,10 Q-5,15 -15,10 Q-25,15 -35,10 Q-50,5 -45,-10" 
          fill="#475569" stroke="#94a3b8" stroke-width="0.5" />
    
    <!-- Lightning bolt -->
    <path d="M5,-5 L0,5 L5,5 L-5,20" stroke="#fde68a" stroke-width="1.5" fill="none" />
    
    <!-- Rain drops -->
    <line x1="-30" y1="0" x2="-32" y2="5" stroke="#bae6fd" stroke-width="0.5" opacity="0.7" />
    <line x1="-20" y1="-5" x2="-22" y2="0" stroke="#bae6fd" stroke-width="0.5" opacity="0.7" />
    <line x1="-10" y1="5" x2="-12" y2="10" stroke="#bae6fd" stroke-width="0.5" opacity="0.7" />
    <line x1="15" y1="0" x2="13" y2="5" stroke="#bae6fd" stroke-width="0.5" opacity="0.7" />
    <line x1="25" y1="-5" x2="23" y2="0" stroke="#bae6fd" stroke-width="0.5" opacity="0.7" />
    <line x1="35" y1="5" x2="33" y2="10" stroke="#bae6fd" stroke-width="0.5" opacity="0.7" />
  </g>
  
  <!-- 5. Fading handprint (from the document) -->
  <g transform="translate(350, 350)">
    <circle cx="0" cy="0" r="50" fill="#4c1d95" fill-opacity="0.5" />
    
    <!-- Cave wall texture -->
    <rect x="-40" y="-40" width="80" height="80" fill="#57534e" opacity="0.2" />
    
    <!-- Fading handprint -->
    <path d="M0,-10 C-5,-15 -15,-5 -15,5 C-15,15 -15,25 -10,25 L-5,25 C-5,15 -5,5 0,-5 C5,5 5,15 5,25 L10,25 C15,15 15,5 15,-5 C15,-15 5,-25 0,-10" fill="#9d174d" fill-opacity="0.2" />
    
    <!-- Fade gradient effect -->
    <defs>
      <radialGradient id="fadeGradient" cx="0" cy="0" r="50%" fx="0" fy="0">
        <stop offset="0%" style="stop-color:#9d174d;stop-opacity:0.3" />
        <stop offset="100%" style="stop-color:#9d174d;stop-opacity:0" />
      </radialGradient>
    </defs>
    
    <circle cx="0" cy="0" r="25" fill="url(#fadeGradient)" />
  </g>
  
  <!-- Broken Drum (from document alternate) -->
  <g transform="translate(250, 100)">
    <circle cx="0" cy="0" r="50" fill="#4c1d95" fill-opacity="0.5" />
    
    <!-- Drum frame -->
    <ellipse cx="0" cy="0" rx="30" ry="15" fill="#78350f" stroke="#92400e" stroke-width="1" />
    
    <!-- Drum skin with crack -->
    <ellipse cx="0" cy="0" rx="25" ry="10" fill="#f5f5f4" stroke="#e7e5e4" stroke-width="0.5" />
    <path d="M-20,5 Q0,-5 20,5" fill="none" stroke="#44403c" stroke-width="1" stroke-dasharray="2,1" />
    
    <!-- Broken drum stick -->
    <line x1="-25" y1="-20" x2="-10" y2="-5" stroke="#92400e" stroke-width="1.5" />
    <line x1="-5" y1="-10" x2="5" y2="0" stroke="#92400e" stroke-width="1.5" />
  </g>
  
  <!-- Scattered bones (from document alternate) -->
  <g transform="translate(100, 250)" opacity="0.6">
    <!-- Long bone -->
    <path d="M-20,-10 L20,10" stroke="#f5f5f4" stroke-width="3" stroke-linecap="round" />
    <!-- Small bones scattered -->
    <line x1="-15" y1="-20" x2="-10" y2="-15" stroke="#f5f5f4" stroke-width="2" stroke-linecap="round" />
    <line x1="15" y1="-5" x2="20" y2="-10" stroke="#f5f5f4" stroke-width="2" stroke-linecap="round" />
    <line x1="-5" y1="20" x2="0" y2="15" stroke="#f5f5f4" stroke-width="2" stroke-linecap="round" />
  </g>
  
  <!-- Title -->
  <g transform="translate(250, 470)">
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="#ddd6fe" font-weight="bold">PURPLE'S CRISIS OF CONNECTION</text>
  </g>
</svg>
