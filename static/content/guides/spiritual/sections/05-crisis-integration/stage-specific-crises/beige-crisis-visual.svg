<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background with earthy texture -->
  <defs>
    <linearGradient id="earthGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a8a29e;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#78716c;stop-opacity:0.6" />
    </linearGradient>
    
    <pattern id="crackPattern" patternUnits="userSpaceOnUse" width="200" height="200">
      <path d="M0,100 L50,110 L100,90 L150,115 L200,100" fill="none" stroke="#57534e" stroke-width="0.5" />
      <path d="M100,0 L90,50 L110,100 L85,150 L100,200" fill="none" stroke="#57534e" stroke-width="0.5" />
    </pattern>
    
    <filter id="dustGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="#d6d3d1" />
  <rect x="0" y="0" width="500" height="500" fill="url(#earthGradient)" />
  
  <!-- Cracked earth base -->
  <rect x="50" y="50" width="400" height="400" fill="#d6d3d1" />
  <rect x="50" y="50" width="400" height="400" fill="url(#crackPattern)" />
  
  <!-- Major cracks -->
  <path d="M100,100 L250,250 L400,100" fill="none" stroke="#57534e" stroke-width="4" />
  <path d="M100,400 L250,250 L400,400" fill="none" stroke="#57534e" stroke-width="4" />
  <path d="M250,100 L250,400" fill="none" stroke="#57534e" stroke-width="4" />
  
  <!-- Water and moss healing the cracks -->
  <path d="M100,100 L250,250" fill="none" stroke="#0ea5e9" stroke-width="3" stroke-dasharray="1,6" />
  <path d="M400,100 L250,250" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="1,8" />
  <path d="M250,250 L250,400" fill="none" stroke="#0ea5e9" stroke-width="2" stroke-dasharray="1,4" />
  
  <!-- Moss growing in cracks -->
  <g opacity="0.8">
    <circle cx="130" cy="130" r="5" fill="#84cc16" />
    <circle cx="160" cy="160" r="3" fill="#84cc16" />
    <circle cx="190" cy="190" r="4" fill="#84cc16" />
    <circle cx="220" cy="220" r="3" fill="#84cc16" />
    
    <circle cx="370" cy="130" r="4" fill="#84cc16" />
    <circle cx="340" cy="160" r="3" fill="#84cc16" />
    <circle cx="310" cy="190" r="5" fill="#84cc16" />
    <circle cx="280" cy="220" r="3" fill="#84cc16" />
    
    <circle cx="250" cy="280" r="4" fill="#84cc16" />
    <circle cx="250" cy="310" r="3" fill="#84cc16" />
    <circle cx="250" cy="340" r="5" fill="#84cc16" />
    <circle cx="250" cy="370" r="3" fill="#84cc16" />
  </g>
  
  <!-- Small plants emerging -->
  <g opacity="0.9">
    <path d="M130,130 L127,120 M130,130 L133,120" stroke="#84cc16" stroke-width="0.5" />
    <path d="M220,220 L217,210 M220,220 L223,210" stroke="#84cc16" stroke-width="0.5" />
    <path d="M310,190 L307,180 M310,190 L313,180" stroke="#84cc16" stroke-width="0.5" />
    <path d="M250,340 L247,330 M250,340 L253,330" stroke="#84cc16" stroke-width="0.5" />
  </g>
  
  <!-- 1. Parched Lips Softening -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="40" fill="#d6d3d1" stroke="#a8a29e" stroke-width="1" />
    
    <!-- Parched lips -->
    <path d="M-20,0 Q0,10 20,0" fill="none" stroke="#57534e" stroke-width="2" />
    <path d="M-15,-3 L-10,-3 M-5,-3 L0,-3 M5,-3 L10,-3 M15,-3 L20,-3" stroke="#57534e" stroke-width="0.5" /> <!-- cracked texture -->
    
    <!-- Water droplet softening lips -->
    <circle cx="0" cy="3" r="3" fill="#0ea5e9" opacity="0.7" />
    <path d="M-20,0 Q0,5 20,0" fill="none" stroke="#a8a29e" stroke-width="1" stroke-dasharray="2,1" /> <!-- softening shape -->
  </g>
  
  <!-- 2. Animal-Human Footprints Merging -->
  <g transform="translate(350, 150)">
    <circle cx="0" cy="0" r="40" fill="#d6d3d1" stroke="#a8a29e" stroke-width="1" />
    
    <!-- Animal tracks -->
    <path d="M-25,-15 L-20,-5 M-15,-20 L-10,-10 M-5,-15 L0,-5 M5,-20 L10,-10" stroke="#57534e" stroke-width="1" /> <!-- pawprints -->
    
    <!-- Human footprints -->
    <path d="M-10,5 Q-5,10 -5,15 Q-5,20 -10,25" fill="none" stroke="#57534e" stroke-width="1" />
    <path d="M10,5 Q5,10 5,15 Q5,20 10,25" fill="none" stroke="#57534e" stroke-width="1" />
    
    <!-- Merging footprints -->
    <path d="M-5,-5 Q0,0 0,10 Q0,15 -5,20" fill="none" stroke="#57534e" stroke-width="1.5" stroke-dasharray="2,1" />
    <path d="M5,-5 Q0,0 0,10 Q0,15 5,20" fill="none" stroke="#57534e" stroke-width="1.5" stroke-dasharray="2,1" />
  </g>
  
  <!-- 3. Fetal Position Silhouette -->
  <g transform="translate(150, 350)">
    <circle cx="0" cy="0" r="40" fill="#d6d3d1" stroke="#a8a29e" stroke-width="1" />
    
    <!-- Fetal position -->
    <path d="M0,-10 Q-10,-5 -15,0 Q-20,10 -15,15 Q-5,20 5,15 Q15,10 15,0 Q10,-10 0,-10" fill="none" stroke="#57534e" stroke-width="1.5" />
    
    <!-- Hint of head and limbs -->
    <circle cx="-10" cy="-5" r="7" fill="none" stroke="#57534e" stroke-width="1" /> <!-- head -->
    <path d="M-5,0 Q0,5 5,0" fill="none" stroke="#57534e" stroke-width="0.8" /> <!-- arms -->
    <path d="M0,10 Q5,15 10,10" fill="none" stroke="#57534e" stroke-width="0.8" /> <!-- legs -->
  </g>
  
  <!-- 4. Stethoscope Hidden in Soil -->
  <g transform="translate(350, 350)">
    <circle cx="0" cy="0" r="40" fill="#d6d3d1" stroke="#a8a29e" stroke-width="1" />
    
    <!-- Soil texture -->
    <path d="M-30,-10 Q-20,-15 -10,-10 Q0,-15 10,-10 Q20,-15 30,-10" fill="#a8a29e" />
    
    <!-- Half-buried stethoscope -->
    <path d="M-10,-5 Q0,0 10,-5 Q15,-7 15,-10 Q15,-15 10,-17" fill="none" stroke="#475569" stroke-width="1" opacity="0.7" />
    <circle cx="10" cy="-17" r="5" fill="none" stroke="#475569" stroke-width="1" opacity="0.7" />
    <path d="M10,-22 L10,-25" stroke="#475569" stroke-width="1" opacity="0.7" />
  </g>
  
  <!-- 5. Hidden Pill Bottle -->
  <g transform="translate(250, 280)" opacity="0.4">
    <rect x="-5" y="-10" width="10" height="20" rx="2" ry="2" fill="#f8fafc" />
    <rect x="-4" y="-9" width="8" height="4" fill="#e2e8f0" />
    <path d="M-3,-8 L3,-8 M-3,-7 L3,-7" stroke="#94a3b8" stroke-width="0.2" />
  </g>
  
  <!-- Animal Tracks Circling (from alternate description) -->
  <g opacity="0.7">
    <path d="M250,200 A50,50 0 1,1 250,199.9" fill="none" stroke="#57534e" stroke-width="0.5" stroke-dasharray="2,3" />
    
    <!-- Paw prints along path -->
    <g transform="translate(300,200) rotate(0)">
      <path d="M0,0 L2,2 M-2,0 L0,2 M0,-2 L2,0 M-2,-2 L0,0" stroke="#57534e" stroke-width="0.5" />
    </g>
    <g transform="translate(280,150) rotate(45)">
      <path d="M0,0 L2,2 M-2,0 L0,2 M0,-2 L2,0 M-2,-2 L0,0" stroke="#57534e" stroke-width="0.5" />
    </g>
    <g transform="translate(250,130) rotate(90)">
      <path d="M0,0 L2,2 M-2,0 L0,2 M0,-2 L2,0 M-2,-2 L0,0" stroke="#57534e" stroke-width="0.5" />
    </g>
    <g transform="translate(220,150) rotate(135)">
      <path d="M0,0 L2,2 M-2,0 L0,2 M0,-2 L2,0 M-2,-2 L0,0" stroke="#57534e" stroke-width="0.5" />
    </g>
    <g transform="translate(200,200) rotate(180)">
      <path d="M0,0 L2,2 M-2,0 L0,2 M0,-2 L2,0 M-2,-2 L0,0" stroke="#57534e" stroke-width="0.5" />
    </g>
    <g transform="translate(220,250) rotate(225)">
      <path d="M0,0 L2,2 M-2,0 L0,2 M0,-2 L2,0 M-2,-2 L0,0" stroke="#57534e" stroke-width="0.5" />
    </g>
    <g transform="translate(250,270) rotate(270)">
      <path d="M0,0 L2,2 M-2,0 L0,2 M0,-2 L2,0 M-2,-2 L0,0" stroke="#57534e" stroke-width="0.5" />
    </g>
    <g transform="translate(280,250) rotate(315)">
      <path d="M0,0 L2,2 M-2,0 L0,2 M0,-2 L2,0 M-2,-2 L0,0" stroke="#57534e" stroke-width="0.5" />
    </g>
  </g>
  
  <!-- Title -->
  <g transform="translate(250, 470)">
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="#44403c" font-weight="bold">BEIGE'S CRISIS OF EMBODIMENT</text>
  </g>
</svg>
