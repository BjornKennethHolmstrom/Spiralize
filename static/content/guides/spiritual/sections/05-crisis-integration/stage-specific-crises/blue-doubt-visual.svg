<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 500">
  <!-- Background with subtle sacred geometry -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    
    <pattern id="sacredGeometryPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <circle cx="50" cy="50" r="40" fill="none" stroke="#93c5fd" stroke-width="0.5" stroke-opacity="0.3" />
      <circle cx="50" cy="50" r="30" fill="none" stroke="#93c5fd" stroke-width="0.5" stroke-opacity="0.3" />
      <circle cx="50" cy="50" r="20" fill="none" stroke="#93c5fd" stroke-width="0.5" stroke-opacity="0.3" />
      <path d="M50,10 L90,50 L50,90 L10,50 Z" fill="none" stroke="#93c5fd" stroke-width="0.5" stroke-opacity="0.3" />
      <path d="M20,20 L80,20 L80,80 L20,80 Z" fill="none" stroke="#93c5fd" stroke-width="0.5" stroke-opacity="0.3" />
    </pattern>
    
    <filter id="holyGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="url(#blueGradient)" />
  <rect x="0" y="0" width="500" height="500" fill="url(#sacredGeometryPattern)" />
  
  <!-- Central stained glass window - crumbling/reforming -->
  <g transform="translate(250, 200)">
    <!-- Window frame -->
    <path d="M-100,-150 L100,-150 L100,150 L-100,150 Z" fill="#1e3a8a" fill-opacity="0.1" stroke="#1e40af" stroke-width="4" />
    
    <!-- Stained glass patterns - some broken, some reforming -->
    <!-- Upper section - breaking -->
    <path d="M-100,-150 L0,-50 L100,-150" fill="#1e3a8a" fill-opacity="0.2" stroke="#1e40af" stroke-width="2" />
    <path d="M-75,-150 L-25,-100" fill="none" stroke="#93c5fd" stroke-width="2" stroke-dasharray="5,5" />
    <path d="M-25,-150 L-10,-100" fill="none" stroke="#60a5fa" stroke-width="2" stroke-dasharray="8,3" />
    <path d="M25,-150 L10,-100" fill="none" stroke="#3b82f6" stroke-width="2" stroke-dasharray="10,2" />
    <path d="M75,-150 L25,-100" fill="none" stroke="#2563eb" stroke-width="2" stroke-dasharray="2,5" />
    
    <!-- Middle section - shattered -->
    <path d="M-100,-50 L0,50 L100,-50" fill="#1e3a8a" fill-opacity="0.15" stroke="#1e40af" stroke-width="2" stroke-dasharray="10,5" />
    
    <!-- Lower section - reforming -->
    <path d="M-100,50 L0,150 L100,50" fill="#1e3a8a" fill-opacity="0.3" stroke="#1e40af" stroke-width="2" />
    <path d="M-75,75 L-25,125" fill="none" stroke="#3b82f6" stroke-width="2" />
    <path d="M-50,100 L0,150" fill="none" stroke="#2563eb" stroke-width="2" />
    <path d="M0,100 L50,150" fill="none" stroke="#1d4ed8" stroke-width="2" />
    <path d="M25,75 L75,125" fill="none" stroke="#1e40af" stroke-width="2" />
    
    <!-- Cracks radiating through the window -->
    <path d="M-50,-100 L25,25 L-75,125" fill="none" stroke="#f8fafc" stroke-width="1" />
    <path d="M50,-125 L-25,50 L75,100" fill="none" stroke="#f8fafc" stroke-width="1" />
    
    <!-- Light emerging through cracks -->
    <path d="M-50,-100 L25,25 L-75,125" fill="none" stroke="#fef3c7" stroke-width="3" stroke-opacity="0.3" filter="url(#holyGlow)" />
    <path d="M50,-125 L-25,50 L75,100" fill="none" stroke="#fef3c7" stroke-width="3" stroke-opacity="0.3" filter="url(#holyGlow)" />
    
    <!-- Central question mark in the broken window -->
    <path d="M-15,0 Q-15,-20 0,-20 Q15,-20 15,0 Q15,20 0,30" fill="none" stroke="#1e40af" stroke-width="3" />
    <circle cx="0" cy="45" r="3" fill="#1e40af" />
  </g>
  
  <!-- 1. Broken Commandments -->
  <g transform="translate(130, 150)">
    <circle cx="0" cy="0" r="50" fill="#dbeafe" stroke="#1e40af" stroke-width="1" />
    
    <!-- Stone tablets -->
    <path d="M-25,-30 L-5,-40 L-5,30 L-25,25 Z" fill="#d1d5db" stroke="#9ca3af" stroke-width="1" />
    <path d="M5,-40 L25,-30 L25,25 L5,30 Z" fill="#d1d5db" stroke="#9ca3af" stroke-width="1" />
    
    <!-- Commandment lines with cracks -->
    <line x1="-20" y1="-20" x2="-10" y2="-20" stroke="#1e3a8a" stroke-width="1" />
    <line x1="-20" y1="-10" x2="-10" y2="-10" stroke="#1e3a8a" stroke-width="1" />
    <path d="M-20,0 L-15,0 M-12,0 L-10,0" stroke="#1e3a8a" stroke-width="1" /> <!-- broken line -->
    <line x1="-20" y1="10" x2="-10" y2="10" stroke="#1e3a8a" stroke-width="1" />
    <path d="M-20,20 L-17,20 M-14,20 L-10,20" stroke="#1e3a8a" stroke-width="1" /> <!-- broken line -->
    
    <line x1="10" y1="-20" x2="20" y2="-20" stroke="#1e3a8a" stroke-width="1" />
    <path d="M10,-10 L13,-10 M16,-10 L20,-10" stroke="#1e3a8a" stroke-width="1" /> <!-- broken line -->
    <line x1="10" y1="0" x2="20" y2="0" stroke="#1e3a8a" stroke-width="1" />
    <line x1="10" y1="10" x2="20" y2="10" stroke="#1e3a8a" stroke-width="1" />
    <path d="M10,20 L14,20 M18,20 L20,20" stroke="#1e3a8a" stroke-width="1" /> <!-- broken line -->
    
    <!-- Cracks in tablets -->
    <path d="M-15,-35 L-18,-15 L-12,5 L-20,25" fill="none" stroke="#9ca3af" stroke-width="0.5" />
    <path d="M15,-35 L12,-15 L18,5 L15,25" fill="none" stroke="#9ca3af" stroke-width="0.5" />
  </g>
  
  <!-- 2. Torn Scroll with Glowing Ink -->
  <g transform="translate(370, 150)">
    <circle cx="0" cy="0" r="50" fill="#dbeafe" stroke="#1e40af" stroke-width="1" />
    
    <!-- Scroll -->
    <path d="M-30,-20 Q-30,30 -30,30" fill="none" stroke="#d1d5db" stroke-width="5" /> <!-- left roller -->
    <path d="M-30,-20 Q0,-25 30,-20" fill="none" stroke="#f1f5f9" stroke-width="1" /> <!-- top curve -->
    <path d="M-30,30 Q0,35 30,30" fill="none" stroke="#f1f5f9" stroke-width="1" /> <!-- bottom curve -->
    <path d="M30,-20 Q30,30 30,30" fill="none" stroke="#d1d5db" stroke-width="5" /> <!-- right roller -->
    
    <!-- Parchment fill -->
    <path d="M-30,-20 Q0,-25 30,-20 Q30,30 30,30 Q0,35 -30,30 Q-30,-20 -30,-20" fill="#f1f5f9" fill-opacity="0.7" />
    
    <!-- Tear in the scroll -->
    <path d="M-20,10 Q-15,5 -10,15 Q-5,25 0,10 Q5,-5 10,5 Q15,15 20,0" fill="none" stroke="#9ca3af" stroke-width="0.5" />
    
    <!-- Fading text with some glowing parts -->
    <line x1="-20" y1="-15" x2="20" y2="-15" stroke="#1e3a8a" stroke-width="0.5" stroke-opacity="0.5" />
    <line x1="-20" y1="-10" x2="20" y2="-10" stroke="#1e3a8a" stroke-width="0.5" stroke-opacity="0.3" />
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#1e3a8a" stroke-width="0.5" stroke-opacity="0.7" />
    
    <!-- Glowing text -->
    <line x1="-10" y1="0" x2="10" y2="0" stroke="#3b82f6" stroke-width="1" filter="url(#holyGlow)" />
    <line x1="-15" y1="5" x2="5" y2="5" stroke="#1e3a8a" stroke-width="0.5" stroke-opacity="0.4" />
    <line x1="-20" y1="20" x2="20" y2="20" stroke="#1e3a8a" stroke-width="0.5" stroke-opacity="0.2" />
  </g>
  
  <!-- 3. Frayed Prayer Rope Unravelling into Light -->
  <g transform="translate(130, 350)">
    <circle cx="0" cy="0" r="50" fill="#dbeafe" stroke="#1e40af" stroke-width="1" />
    
    <!-- Prayer rope circle -->
    <circle cx="0" cy="0" r="30" fill="none" stroke="#1e40af" stroke-width="3" stroke-dasharray="2,3" />
    
    <!-- Knots on the rope -->
    <circle cx="0" cy="-30" r="3" fill="#1e40af" />
    <circle cx="21.2" cy="-21.2" r="3" fill="#1e40af" />
    <circle cx="30" cy="0" r="3" fill="#1e40af" />
    
    <!-- Fraying/unravelling ends -->
    <path d="M21.2,21.2 Q25,25 30,20" stroke="#1e40af" stroke-width="1" />
    <path d="M21.2,21.2 Q23,28 20,30" stroke="#1e40af" stroke-width="1" />
    <path d="M21.2,21.2 Q18,25 15,28" stroke="#1e40af" stroke-width="1" />
    
    <path d="M0,30 Q5,32 10,35" stroke="#1e40af" stroke-width="1" />
    <path d="M0,30 Q0,35 -5,38" stroke="#1e40af" stroke-width="1" />
    
    <path d="M-21.2,21.2 Q-25,25 -30,30" stroke="#1e40af" stroke-width="1" />
    <path d="M-21.2,21.2 Q-15,25 -10,30" stroke="#1e40af" stroke-width="1" />
    
    <!-- Light emanating where rope is broken -->
    <path d="M-21.2,-21.2 Q-15,-15 -10,-10" stroke="#fef3c7" stroke-width="2" stroke-opacity="0.7" filter="url(#holyGlow)" />
    <path d="M-30,0 Q-20,0 -15,5" stroke="#fef3c7" stroke-width="2" stroke-opacity="0.7" filter="url(#holyGlow)" />
  </g>
  
  <!-- 4. Question Mark in Sacred Script -->
  <g transform="translate(370, 350)">
    <circle cx="0" cy="0" r="50" fill="#dbeafe" stroke="#1e40af" stroke-width="1" />
    
    <!-- Ancient stone tablet/background -->
    <rect x="-30" y="-35" width="60" height="70" rx="5" ry="5" fill="#d1d5db" />
    
    <!-- Sacred script - stylized letters -->
    <path d="M-25,-25 L-15,-25 M-20,-25 L-20,-15 M-22,-15 L-18,-15" stroke="#1e3a8a" stroke-width="1" />
    <path d="M-10,-25 Q-5,-25 -5,-20 Q-5,-15 -10,-15" stroke="#1e3a8a" stroke-width="1" />
    <path d="M0,-25 L0,-15 M-2,-25 L2,-25 M-2,-15 L2,-15" stroke="#1e3a8a" stroke-width="1" />
    <path d="M5,-25 Q10,-25 10,-20 Q10,-15 5,-15 Q10,-15 10,-10" stroke="#1e3a8a" stroke-width="1" />
    
    <path d="M-25,-10 L-15,-10 M-25,-5 L-15,-5 M-25,0 L-15,0" stroke="#1e3a8a" stroke-width="1" />
    <path d="M-10,-10 L0,-10 M-10,-5 L0,-5 M-10,0 L0,0" stroke="#1e3a8a" stroke-width="1" />
    <path d="M5,-10 L15,-10 M5,-5 L15,-5 M5,0 L15,0" stroke="#1e3a8a" stroke-width="1" />
    
    <!-- Large Question Mark carved/etched into stone -->
    <path d="M-15,10 Q-15,5 0,5 Q15,5 15,15 Q15,25 0,25 L0,20" fill="none" stroke="#1e3a8a" stroke-width="3" />
    <circle cx="0" cy="30" r="2" fill="#1e3a8a" />
  </g>
  
  <!-- Hidden smartphone in monk's robe -->
  <g transform="translate(250, 300)" opacity="0.3">
    <rect x="-10" y="-20" width="20" height="40" rx="3" ry="3" fill="#1e293b" />
    <rect x="-8" y="-18" width="16" height="30" fill="#bfdbfe" />
    <circle cx="0" cy="17" r="3" fill="#dbeafe" />
    
    <!-- Subtle monk's robe outline around the phone -->
    <path d="M-15,-25 Q-20,-10 -20,10 Q-20,30 0,30 Q20,30 20,10 Q20,-10 15,-25" fill="none" stroke="#1e40af" stroke-width="0.5" stroke-opacity="0.5" />
    <path d="M-15,-25 Q0,-30 15,-25" fill="none" stroke="#1e40af" stroke-width="0.5" stroke-opacity="0.5" />
  </g>
  
  <!-- Title -->
  <g transform="translate(250, 470)">
    <text x="0" y="0" font-family="Arial" font-size="14" text-anchor="middle" fill="#1e3a8a" font-weight="bold">BLUE'S CRISIS OF FAITH</text>
  </g>
</svg>
