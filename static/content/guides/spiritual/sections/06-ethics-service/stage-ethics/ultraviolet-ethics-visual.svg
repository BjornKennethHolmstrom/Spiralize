<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a0033" />
      <stop offset="100%" stop-color="#000000" />
    </linearGradient>
    
    <!-- Light beams -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <!-- Glass texture -->
    <pattern id="glassPattern" patternUnits="userSpaceOnUse" width="100" height="100">
      <rect width="100" height="100" fill="#8a2be2" opacity="0.1" />
      <rect x="50" y="0" width="50" height="50" fill="#9370db" opacity="0.1" />
      <rect x="0" y="50" width="50" height="50" fill="#9370db" opacity="0.1" />
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="800" fill="url(#bgGradient)" />
  
  <!-- Stained glass silhouette -->
  <path d="M400,150 C440,150 480,160 500,190 C520,220 530,250 530,280 
           C530,310 520,340 520,370 C520,400 530,430 520,460 
           C510,490 500,510 480,530 C460,550 440,570 420,590 
           C410,600 405,610 400,620 
           C395,610 390,600 380,590 
           C360,570 340,550 320,530 
           C300,510 290,490 280,460 
           C270,430 280,400 280,370 
           C280,340 270,310 270,280 
           C270,250 280,220 300,190 
           C320,160 360,150 400,150 Z" 
        fill="url(#glassPattern)" stroke="#9370db" stroke-width="2" opacity="0.8" />
  
  <!-- Prism effects in the silhouette -->
  <circle cx="330" cy="250" r="15" fill="white" opacity="0.3" />
  <circle cx="470" cy="250" r="15" fill="white" opacity="0.3" />
  <circle cx="350" cy="350" r="10" fill="white" opacity="0.3" />
  <circle cx="450" cy="350" r="10" fill="white" opacity="0.3" />
  <circle cx="400" cy="400" r="20" fill="white" opacity="0.3" />
  
  <!-- Light beams -->
  <!-- Beam 1 - Compassion -->
  <path d="M310,280 L150,650" stroke="gold" stroke-width="40" opacity="0.3" filter="url(#glow)" />
  <text x="150" y="670" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Compassion</text>
  <circle cx="150" cy="600" r="30" fill="#ff7700" opacity="0.2" />
  
  <!-- Beam 2 - Authenticity -->
  <path d="M350,350 L250,650" stroke="#ff00ff" stroke-width="40" opacity="0.3" filter="url(#glow)" />
  <text x="250" y="670" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Authenticity</text>
  <circle cx="250" cy="600" r="30" fill="#ff00ff" opacity="0.2" />
  
  <!-- Beam 3 - Surrender -->
  <path d="M400,400 L400,650" stroke="white" stroke-width="40" opacity="0.4" filter="url(#glow)" />
  <text x="400" y="670" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Surrender</text>
  <circle cx="400" cy="600" r="30" fill="white" opacity="0.2" />
  
  <!-- Easter egg: "Being is enough" hidden in the beam -->
  <text x="400" y="500" fill="white" font-family="Arial" font-size="10" text-anchor="middle" opacity="0.15">Being is enough</text>
  
  <!-- Beam 4 - Presence -->
  <path d="M450,350 L550,650" stroke="#00ffff" stroke-width="40" opacity="0.3" filter="url(#glow)" />
  <text x="550" y="670" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Presence</text>
  <circle cx="550" cy="600" r="30" fill="#00ffff" opacity="0.2" />
  
  <!-- Beam 5 - Service -->
  <path d="M490,280 L650,650" stroke="#9370db" stroke-width="40" opacity="0.3" filter="url(#glow)" />
  <text x="650" y="670" fill="white" font-family="Arial" font-size="14" text-anchor="middle">Service</text>
  <circle cx="650" cy="600" r="30" fill="#9370db" opacity="0.2" />
  
  <!-- Ethical dilemmas shown as subtle shadows -->
  <ellipse cx="200" cy="620" rx="40" ry="20" fill="black" opacity="0.3" />
  <ellipse cx="350" cy="620" rx="40" ry="20" fill="black" opacity="0.3" />
  <ellipse cx="450" cy="620" rx="40" ry="20" fill="black" opacity="0.3" />
  <ellipse cx="600" cy="620" rx="40" ry="20" fill="black" opacity="0.3" />
  
  <!-- Title -->
  <text x="400" y="80" fill="white" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">UltraViolet Ethics: The Morality of Radiant Surrender</text>
  
  <!-- Subtle halos -->
  <circle cx="400" cy="300" r="200" fill="none" stroke="#9370db" stroke-width="1" opacity="0.3" />
  <circle cx="400" cy="300" r="210" fill="none" stroke="#9370db" stroke-width="1" opacity="0.2" />
  <circle cx="400" cy="300" r="220" fill="none" stroke="#9370db" stroke-width="1" opacity="0.1" />
</svg>