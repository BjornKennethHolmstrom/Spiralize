<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="500" height="500" fill="#1A0019" />
  
  <!-- Textured background -->
  <defs>
    <pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="#1A0019" />
      <g fill="#2A002A" opacity="0.3">
        <circle cx="10" cy="10" r="1" />
        <circle cx="30" cy="20" r="1" />
        <circle cx="50" cy="15" r="1" />
        <circle cx="70" cy="25" r="1" />
        <circle cx="90" cy="10" r="1" />
        <circle cx="20" cy="40" r="1" />
        <circle cx="40" cy="50" r="1" />
        <circle cx="60" cy="45" r="1" />
        <circle cx="80" cy="35" r="1" />
        <circle cx="15" cy="70" r="1" />
        <circle cx="35" cy="80" r="1" />
        <circle cx="55" cy="75" r="1" />
        <circle cx="75" cy="65" r="1" />
        <circle cx="95" cy="80" r="1" />
        <circle cx="25" cy="90" r="1" />
        <circle cx="45" cy="95" r="1" />
        <circle cx="65" cy="85" r="1" />
        <circle cx="85" cy="95" r="1" />
      </g>
    </pattern>
  </defs>
  
  <rect x="0" y="0" width="500" height="500" fill="url(#grain)" />
  
  <!-- Dividing line for mask -->
  <line x1="250" y1="100" x2="250" y2="400" stroke="#441044" stroke-width="4" />
  
  <!-- Mask Base - Left Side (Radiant) -->
  <path d="M 130,150 C 100,180 80,220 80,250 C 80,300 110,350 150,380 C 180,400 215,400 245,400 C 245,350 245,150 245,100 C 215,100 180,100 150,120 C 140,130 135,140 130,150 Z" 
        fill="#8B008B" opacity="0.9" />
  
  <!-- Mask Base - Right Side (Shadowed) -->
  <path d="M 370,150 C 400,180 420,220 420,250 C 420,300 390,350 350,380 C 320,400 285,400 255,400 C 255,350 255,150 255,100 C 285,100 320,100 350,120 C 360,130 365,140 370,150 Z" 
        fill="#4B004B" opacity="0.9" />
  
  <!-- Firelight Glow on Left Side -->
  <radialGradient id="fireGlow" cx="150" cy="250" r="150" gradientUnits="userSpaceOnUse">
    <stop offset="0%" stop-color="#FFB94A" stop-opacity="0.7" />
    <stop offset="100%" stop-color="#8B008B" stop-opacity="0" />
  </radialGradient>
  <ellipse cx="150" cy="250" rx="150" ry="200" fill="url(#fireGlow)" />
  
  <!-- Cracks on Right Side -->
  <path d="M 300,120 L 320,180 L 310,240 L 330,300 L 300,350" 
        fill="none" stroke="#333" stroke-width="2" stroke-dasharray="5,3" />
  <path d="M 350,150 L 330,200 L 360,250 L 340,320" 
        fill="none" stroke="#333" stroke-width="2" stroke-dasharray="4,2" />
  <path d="M 270,100 L 280,160 L 260,200 L 290,240 L 270,300 L 280,370" 
        fill="none" stroke="#333" stroke-width="1.5" stroke-dasharray="3,3" />
  
  <!-- Mask Details - Left Side -->
  <!-- Left eye -->
  <ellipse cx="180" cy="200" rx="25" ry="30" fill="#5B003B" />
  <ellipse cx="180" cy="200" rx="15" ry="20" fill="#3B001B" />
  <ellipse cx="175" cy="195" rx="5" ry="7" fill="#FFB94A" opacity="0.7" />
  
  <!-- Right eye -->
  <ellipse cx="320" cy="200" rx="25" ry="30" fill="#3B001B" />
  <ellipse cx="320" cy="200" rx="15" ry="20" fill="#2B000B" />
  
  <!-- Nose -->
  <path d="M 250,200 L 230,260 L 250,280 L 270,260 Z" fill="#6B004B" />
  
  <!-- Mouth - Left Side -->
  <path d="M 150,320 C 180,350 210,350 245,320" fill="none" stroke="#FFB94A" stroke-width="3" />
  
  <!-- Mouth - Right Side -->
  <path d="M 255,320 C 290,340 320,340 350,320" fill="none" stroke="#3B001B" stroke-width="3" />
  
  <!-- Symbols of Lineage - Braided Roots -->
  <path d="M 50,420 C 100,440 150,430 200,450 C 250,470 300,460 350,450 C 400,440 450,450 480,430" 
        fill="none" stroke="#6F4E37" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  <path d="M 20,450 C 70,440 120,450 170,430 C 220,410 270,420 320,430 C 370,440 420,430 470,450" 
        fill="none" stroke="#8B5A2B" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Ancestral Bones -->
  <g transform="translate(80, 450) rotate(-30)">
    <rect x="0" y="0" width="30" height="10" rx="5" ry="5" fill="#F5F5DC" />
  </g>
  <g transform="translate(150, 470) rotate(10)">
    <rect x="0" y="0" width="25" height="8" rx="4" ry="4" fill="#F5F5DC" />
  </g>
  <g transform="translate(290, 460) rotate(-15)">
    <rect x="0" y="0" width="35" height="12" rx="6" ry="6" fill="#F5F5DC" />
  </g>
  <g transform="translate(380, 440) rotate(25)">
    <rect x="0" y="0" width="28" height="9" rx="4.5" ry="4.5" fill="#F5F5DC" />
  </g>
  
  <!-- Tribal Patterns - Left Side -->
  <g transform="translate(150, 250)" opacity="0.8">
    <path d="M -30,-70 L -20,-50 L -30,-30 L -20,-10 L -30,10 L -20,30 L -30,50" 
          fill="none" stroke="#FFB94A" stroke-width="2" />
    <path d="M -50,-60 L -40,-40 L -50,-20 L -40,0 L -50,20 L -40,40" 
          fill="none" stroke="#FFB94A" stroke-width="2" />
  </g>
  
  <!-- Tribal Patterns - Right Side -->
  <g transform="translate(350, 250)" opacity="0.5">
    <path d="M 30,-70 L 20,-50 L 30,-30 L 20,-10 L 30,10 L 20,30 L 30,50" 
          fill="none" stroke="#3B001B" stroke-width="2" />
    <path d="M 50,-60 L 40,-40 L 50,-20 L 40,0 L 50,20 L 40,40" 
          fill="none" stroke="#3B001B" stroke-width="2" />
  </g>
  
  <!-- Easter Egg: "Listen to the living" -->
  <g transform="translate(355, 375) rotate(-10)">
    <text x="0" y="0" font-family="serif" font-size="8" fill="#F5F5DC" opacity="0.2">Listen to the living</text>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="250" cy="50" r="20" fill="#8B008B" />
  <path d="M 230,50 L 270,50 M 250,30 L 250,70" stroke="#F5F5DC" stroke-width="2" />
  
  <!-- Feathers at top -->
  <g transform="translate(220, 50) rotate(-20)">
    <path d="M 0,0 C -5,-10 -7,-20 -5,-30 C -3,-20 0,-10 0,0 Z" fill="#FFB94A" opacity="0.6" />
  </g>
  <g transform="translate(240, 40) rotate(-10)">
    <path d="M 0,0 C -5,-15 -7,-30 -5,-45 C -3,-30 0,-15 0,0 Z" fill="#FFB94A" opacity="0.6" />
  </g>
  <g transform="translate(260, 40) rotate(10)">
    <path d="M 0,0 C 5,-15 7,-30 5,-45 C 3,-30 0,-15 0,0 Z" fill="#6F4E37" opacity="0.6" />
  </g>
  <g transform="translate(280, 50) rotate(20)">
    <path d="M 0,0 C 5,-10 7,-20 5,-30 C 3,-20 0,-10 0,0 Z" fill="#6F4E37" opacity="0.6" />
  </g>
  
  <!-- Small fire elements on left side -->
  <g id="fireElements" opacity="0.7">
    <circle cx="170" cy="150" r="3" fill="#FFB94A">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite" />
    </circle>
    <circle cx="150" cy="180" r="2" fill="#FFB94A">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="1.7s" repeatCount="indefinite" />
    </circle>
    <circle cx="130" cy="220" r="2.5" fill="#FFB94A">
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="1.4s" repeatCount="indefinite" />
    </circle>
    <circle cx="160" cy="250" r="3.5" fill="#FFB94A">
      <animate attributeName="opacity" values="0.8;0.4;0.8" dur="2.3s" repeatCount="indefinite" />
    </circle>
    <circle cx="140" cy="280" r="2" fill="#FFB94A">
      <animate attributeName="opacity" values="0.5;0.1;0.5" dur="1.9s" repeatCount="indefinite" />
    </circle>
    <circle cx="170" cy="310" r="3" fill="#FFB94A">
      <animate attributeName="opacity" values="0.7;0.3;0.7" dur="2.1s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>
