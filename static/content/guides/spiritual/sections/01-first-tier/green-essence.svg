<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 600 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Definitions -->
  <defs>
    <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%" fx="40%" fy="40%">
      <stop offset="0%" stop-color="#4CAF50" />
      <stop offset="100%" stop-color="#1B5E20" />
    </radialGradient>
    
    <linearGradient id="heartGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#66CC99" />
      <stop offset="100%" stop-color="#2E8B57" />
    </linearGradient>
    
    <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF5252" />
      <stop offset="16.6%" stop-color="#FF9800" />
      <stop offset="33.3%" stop-color="#FFEB3B" />
      <stop offset="50%" stop-color="#4CAF50" />
      <stop offset="66.6%" stop-color="#2196F3" />
      <stop offset="83.3%" stop-color="#673AB7" />
      <stop offset="100%" stop-color="#9C27B0" />
    </linearGradient>
    
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="2" dy="2" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="600" fill="#E6F7E6" />
  
  <!-- Mandala/Circle Pattern for Community -->
  <circle cx="300" cy="300" r="250" fill="none" stroke="#66CC99" stroke-width="1" stroke-opacity="0.2" />
  <circle cx="300" cy="300" r="200" fill="none" stroke="#66CC99" stroke-width="1" stroke-opacity="0.3" />
  <circle cx="300" cy="300" r="150" fill="none" stroke="#66CC99" stroke-width="1" stroke-opacity="0.4" />
  
  <!-- Earth/Gaia Core -->
  <g filter="url(#softGlow)">
    <circle cx="300" cy="300" r="70" fill="url(#earthGradient)">
      <animate attributeName="r" values="70;75;70" dur="6s" repeatCount="indefinite" />
    </circle>
    
    <!-- Heartbeat Pulse from Earth -->
    <circle cx="300" cy="300" r="90" fill="none" stroke="#4CAF50" stroke-width="2" stroke-opacity="0.5">
      <animate attributeName="r" values="90;180;90" dur="4s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.5;0;0.5" dur="4s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="300" r="70" fill="none" stroke="#4CAF50" stroke-width="2" stroke-opacity="0.5">
      <animate attributeName="r" values="70;160;70" dur="4s" begin="0.5s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.5;0;0.5" dur="4s" begin="0.5s" repeatCount="indefinite" />
    </circle>
    
    <!-- Earth Detail -->
    <path d="M260,270 Q300,250 340,270 Q360,300 340,330 Q300,350 260,330 Q240,300 260,270Z" fill="#66CC99" opacity="0.7" />
    <path d="M280,280 Q300,270 320,280 Q330,300 320,320 Q300,330 280,320 Q270,300 280,280Z" fill="#388E3C" opacity="0.9" />
  </g>
  
  <!-- Circle of People/Hands/Hearts -->
  <g transform="translate(300, 300)">
    <!-- Holding Hands Circle -->
    <g filter="url(#dropShadow)">
      <!-- Person 1 (North) -->
      <g transform="rotate(0)">
        <circle cx="0" cy="-180" r="20" fill="#66CC99" />
        <path d="M0,-200 Q-10,-220 0,-240 Q10,-220 0,-200" fill="#66CC99" /> <!-- Head -->
        <path d="M-25,-155 Q0,-170 25,-155" fill="none" stroke="#2E8B57" stroke-width="2" /> <!-- Smile -->
      </g>
      
      <!-- Person 2 (Northeast) -->
      <g transform="rotate(45)">
        <circle cx="0" cy="-180" r="20" fill="#66CC99" />
        <path d="M0,-200 Q-10,-220 0,-240 Q10,-220 0,-200" fill="#66CC99" /> <!-- Head -->
        <path d="M-25,-155 Q0,-170 25,-155" fill="none" stroke="#2E8B57" stroke-width="2" /> <!-- Smile -->
      </g>
      
      <!-- Person 3 (East) -->
      <g transform="rotate(90)">
        <circle cx="0" cy="-180" r="20" fill="#66CC99" />
        <path d="M0,-200 Q-10,-220 0,-240 Q10,-220 0,-200" fill="#66CC99" /> <!-- Head -->
        <path d="M-25,-155 Q0,-170 25,-155" fill="none" stroke="#2E8B57" stroke-width="2" /> <!-- Smile -->
      </g>
      
      <!-- Person 4 (Southeast) -->
      <g transform="rotate(135)">
        <circle cx="0" cy="-180" r="20" fill="#66CC99" />
        <path d="M0,-200 Q-10,-220 0,-240 Q10,-220 0,-200" fill="#66CC99" /> <!-- Head -->
        <path d="M-25,-155 Q0,-170 25,-155" fill="none" stroke="#2E8B57" stroke-width="2" /> <!-- Smile -->
      </g>
      
      <!-- Person 5 (South) -->
      <g transform="rotate(180)">
        <circle cx="0" cy="-180" r="20" fill="#66CC99" />
        <path d="M0,-200 Q-10,-220 0,-240 Q10,-220 0,-200" fill="#66CC99" /> <!-- Head -->
        <path d="M-25,-155 Q0,-170 25,-155" fill="none" stroke="#2E8B57" stroke-width="2" /> <!-- Smile -->
      </g>
      
      <!-- Person 6 (Southwest) -->
      <g transform="rotate(225)">
        <circle cx="0" cy="-180" r="20" fill="#66CC99" />
        <path d="M0,-200 Q-10,-220 0,-240 Q10,-220 0,-200" fill="#66CC99" /> <!-- Head -->
        <path d="M-25,-155 Q0,-170 25,-155" fill="none" stroke="#2E8B57" stroke-width="2" /> <!-- Smile -->
      </g>
      
      <!-- Person 7 (West) -->
      <g transform="rotate(270)">
        <circle cx="0" cy="-180" r="20" fill="#66CC99" />
        <path d="M0,-200 Q-10,-220 0,-240 Q10,-220 0,-200" fill="#66CC99" /> <!-- Head -->
        <path d="M-25,-155 Q0,-170 25,-155" fill="none" stroke="#2E8B57" stroke-width="2" /> <!-- Smile -->
      </g>
      
      <!-- Person 8 (Northwest) -->
      <g transform="rotate(315)">
        <circle cx="0" cy="-180" r="20" fill="#66CC99" />
        <path d="M0,-200 Q-10,-220 0,-240 Q10,-220 0,-200" fill="#66CC99" /> <!-- Head -->
        <path d="M-25,-155 Q0,-170 25,-155" fill="none" stroke="#2E8B57" stroke-width="2" /> <!-- Smile -->
      </g>
      
      <!-- Connecting Hands/Energy -->
      <circle cx="0" cy="0" r="170" fill="none" stroke="#66CC99" stroke-width="10" stroke-dasharray="3,17" stroke-dashoffset="0">
        <animate attributeName="stroke-dashoffset" values="0;20;0" dur="4s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Hearts Representing Emotional Healing -->
  <g filter="url(#dropShadow)">
    <!-- Heart 1 -->
    <g transform="translate(200, 160) scale(0.6)">
      <path d="M0,30 L-50,-20 Q-80,-50 -50,-80 Q-20,-100 0,-80 Q20,-100 50,-80 Q80,-50 50,-20 L0,30Z" fill="url(#heartGradient)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.6;0.8" dur="3s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Heart 2 -->
    <g transform="translate(400, 160) scale(0.6)">
      <path d="M0,30 L-50,-20 Q-80,-50 -50,-80 Q-20,-100 0,-80 Q20,-100 50,-80 Q80,-50 50,-20 L0,30Z" fill="url(#heartGradient)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.6;0.8" dur="3.5s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Heart 3 -->
    <g transform="translate(200, 440) scale(0.6)">
      <path d="M0,30 L-50,-20 Q-80,-50 -50,-80 Q-20,-100 0,-80 Q20,-100 50,-80 Q80,-50 50,-20 L0,30Z" fill="url(#heartGradient)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.6;0.8" dur="4s" repeatCount="indefinite" />
      </path>
    </g>
    
    <!-- Heart 4 -->
    <g transform="translate(400, 440) scale(0.6)">
      <path d="M0,30 L-50,-20 Q-80,-50 -50,-80 Q-20,-100 0,-80 Q20,-100 50,-80 Q80,-50 50,-20 L0,30Z" fill="url(#heartGradient)" opacity="0.8">
        <animate attributeName="opacity" values="0.8;0.6;0.8" dur="3.2s" repeatCount="indefinite" />
      </path>
    </g>
  </g>
  
  <!-- Rainbow Bridge (Inclusion) -->
  <path d="M150,450 Q300,350 450,450" stroke="url(#rainbowGradient)" stroke-width="8" fill="none" stroke-opacity="0.7" filter="url(#softGlow)" />
  
  <!-- Lotus Flower (Growth and Compassion) -->
  <g transform="translate(300, 450)">
    <g filter="url(#softGlow)">
      <!-- Lotus Petals -->
      <path d="M0,0 Q-20,-30 0,-50 Q20,-30 0,0" fill="#66CC99" opacity="0.7" />
      <path d="M0,0 Q-30,-20 -50,0 Q-30,20 0,0" fill="#66CC99" opacity="0.7" />
      <path d="M0,0 Q-20,30 0,50 Q20,30 0,0" fill="#66CC99" opacity="0.7" />
      <path d="M0,0 Q30,20 50,0 Q30,-20 0,0" fill="#66CC99" opacity="0.7" />
      
      <!-- Lotus Center -->
      <circle cx="0" cy="0" r="15" fill="#FFEB3B">
        <animate attributeName="r" values="15;18;15" dur="3s" repeatCount="indefinite" />
      </circle>
    </g>
  </g>
  
  <!-- Shadow Element (Subtle Contrast) -->
  <path d="M450,150 Q400,200 350,150" stroke="#333333" stroke-width="1" opacity="0.2" fill="none" />
  <path d="M150,150 Q200,200 250,150" stroke="#333333" stroke-width="1" opacity="0.2" fill="none" />
  
  <!-- Crystal (Healing but also Shadow of Materialism) -->
  <g transform="translate(500, 100)">
    <path d="M0,0 L-15,30 L15,30 Z" fill="#AAFFEE" opacity="0.5" />
    <text x="0" y="50" font-family="sans-serif" font-size="10" text-anchor="middle" fill="#2E8B57" opacity="0.8">$199</text>
  </g>
  
  <!-- Title -->
  <g filter="url(#dropShadow)">
    <text x="300" y="540" font-family="sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2E8B57">GREEN ESSENCE</text>
    <text x="300" y="570" font-family="sans-serif" font-size="16" text-anchor="middle" fill="#2E8B57">HEART-CENTERED SEEKING</text>
  </g>
</svg>
