<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Lantern glow gradient -->
    <radialGradient id="lanternGlow" cx="400" cy="300" r="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#fff6d5" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#f9d56e" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#f9d56e" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1a1a1a" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#333333" stop-opacity="0.6"/>
    </linearGradient>
    
    <!-- Define stage-specific colors -->
    <linearGradient id="beigeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8d7866" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#a89078" stop-opacity="0.7"/>
    </linearGradient>
    
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#6a4c93" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#9163b6" stop-opacity="0.7"/>
    </linearGradient>
    
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#c1272d" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#e74c3c" stop-opacity="0.7"/>
    </linearGradient>
    
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1c75bc" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#3498db" stop-opacity="0.7"/>
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f7931e" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#f39c12" stop-opacity="0.7"/>
    </linearGradient>
    
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#39b54a" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#2ecc71" stop-opacity="0.7"/>
    </linearGradient>
    
    <linearGradient id="yellowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#f1c40f" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#f9e79f" stop-opacity="0.7"/>
    </linearGradient>
    
    <linearGradient id="turquoiseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00a99d" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#1abc9c" stop-opacity="0.7"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#242424"/>
  
  <!-- Lantern glow -->
  <circle cx="400" cy="300" r="200" fill="url(#lanternGlow)"/>
  
  <!-- Shadow figures in a semi-circle -->
  
  <!-- Beige Shadow -->
  <g transform="translate(280, 350) rotate(-80)">
    <path d="M0,0 Q5,-10 10,-5 Q15,-15 20,-10 Q25,-20 30,-15 Q35,-25 40,-20 Q42,-12 50,-15 Q55,-10 60,-15 
             Q65,-5 70,-10 L75,30 Q65,35 60,40 Q55,35 50,40 Q45,35 40,40 Q35,35 30,40 Q25,35 20,40 
             Q15,38 10,40 Q5,35 0,30 Z" 
          fill="url(#beigeGradient)"/>
    <!-- Gift (root/bone) -->
    <path d="M20,20 L25,30 L22,35 L28,40 L25,45 L30,50" stroke="#d9c4b1" stroke-width="2" fill="none"/>
    <!-- Weapon (stone tool) -->
    <path d="M50,25 L55,15 L60,25" stroke="#5d4037" stroke-width="3" fill="#7d6b61"/>
  </g>
  
  <!-- Purple Shadow -->
  <g transform="translate(230, 330) rotate(-50)">
    <path d="M0,0 Q5,-10 10,-5 Q15,-15 20,-10 Q25,-20 30,-15 Q35,-25 40,-20 Q42,-12 50,-15 Q55,-10 60,-15 
             Q65,-5 70,-10 L75,30 Q65,35 60,40 Q55,35 50,40 Q45,35 40,40 Q35,35 30,40 Q25,35 20,40 
             Q15,38 10,40 Q5,35 0,30 Z" 
          fill="url(#purpleGradient)"/>
    <!-- Gift (ritual object) -->
    <circle cx="20" cy="20" r="5" stroke="#b39ddb" stroke-width="1" fill="none"/>
    <circle cx="20" cy="20" r="8" stroke="#b39ddb" stroke-width="1" fill="none"/>
    <!-- Weapon (ancestral mask) -->
    <path d="M50,20 Q55,15 60,20 Q58,25 60,30 Q55,35 50,30 Q52,25 50,20" fill="none" stroke="#673ab7" stroke-width="2"/>
  </g>
  
  <!-- Red Shadow -->
  <g transform="translate(200, 290) rotate(-25)">
    <path d="M0,0 Q5,-10 10,-5 Q15,-15 20,-10 Q25,-20 30,-15 Q35,-25 40,-20 Q42,-12 50,-15 Q55,-10 60,-15 
             Q65,-5 70,-10 L75,30 Q65,35 60,40 Q55,35 50,40 Q45,35 40,40 Q35,35 30,40 Q25,35 20,40 
             Q15,38 10,40 Q5,35 0,30 Z" 
          fill="url(#redGradient)"/>
    <!-- Gift (courage) -->
    <path d="M20,20 Q25,15 30,20 L25,30 Q20,25 15,30 Z" fill="#ff5252" stroke="#c62828" stroke-width="1"/>
    <!-- Weapon (spear) -->
    <line x1="55" y1="15" x2="45" y2="35" stroke="#5d4037" stroke-width="2"/>
    <path d="M55,15 L60,10 L57,17" fill="#c62828" stroke="#c62828" stroke-width="1"/>
  </g>
  
  <!-- Blue Shadow -->
  <g transform="translate(190, 245)">
    <path d="M0,0 Q5,-10 10,-5 Q15,-15 20,-10 Q25,-20 30,-15 Q35,-25 40,-20 Q42,-12 50,-15 Q55,-10 60,-15 
             Q65,-5 70,-10 L75,30 Q65,35 60,40 Q55,35 50,40 Q45,35 40,40 Q35,35 30,40 Q25,35 20,40 
             Q15,38 10,40 Q5,35 0,30 Z" 
          fill="url(#blueGradient)"/>
    <!-- Gift (scroll) -->
    <path d="M15,20 Q15,25 20,25 L40,25 Q45,25 45,20" fill="none" stroke="#bbdefb" stroke-width="2"/>
    <path d="M15,20 Q15,15 20,15 L40,15 Q45,15 45,20" fill="none" stroke="#bbdefb" stroke-width="2"/>
    <line x1="20" y1="15" x2="20" y2="25" stroke="#bbdefb" stroke-width="1"/>
    <line x1="40" y1="15" x2="40" y2="25" stroke="#bbdefb" stroke-width="1"/>
    <!-- Weapon (shield) -->
    <path d="M55,20 Q55,15 60,15 Q65,15 65,20 Q65,30 60,35 Q55,30 55,20" fill="none" stroke="#1565c0" stroke-width="2"/>
    <line x1="57" y1="20" x2="63" y2="20" stroke="#1565c0" stroke-width="1"/>
    <line x1="60" y1="17" x2="60" y2="23" stroke="#1565c0" stroke-width="1"/>
  </g>
  
  <!-- Orange Shadow -->
  <g transform="translate(200, 200) rotate(25)">
    <path d="M0,0 Q5,-10 10,-5 Q15,-15 20,-10 Q25,-20 30,-15 Q35,-25 40,-20 Q42,-12 50,-15 Q55,-10 60,-15 
             Q65,-5 70,-10 L75,30 Q65,35 60,40 Q55,35 50,40 Q45,35 40,40 Q35,35 30,40 Q25,35 20,40 
             Q15,38 10,40 Q5,35 0,30 Z" 
          fill="url(#orangeGradient)"/>
    <!-- Gift (calculator/tool) -->
    <rect x="15" y="15" width="15" height="20" rx="2" fill="none" stroke="#ffccbc" stroke-width="1"/>
    <line x1="18" y1="20" x2="27" y2="20" stroke="#ffccbc" stroke-width="1"/>
    <line x1="18" y1="25" x2="27" y2="25" stroke="#ffccbc" stroke-width="1"/>
    <line x1="18" y1="30" x2="27" y2="30" stroke="#ffccbc" stroke-width="1"/>
    <!-- Weapon (money/contract) -->
    <rect x="50" y="15" width="15" height="10" fill="none" stroke="#e65100" stroke-width="1"/>
    <line x1="52" y1="20" x2="63" y2="20" stroke="#e65100" stroke-width="1"/>
  </g>
  
  <!-- Green Shadow -->
  <g transform="translate(230, 170) rotate(50)">
    <path d="M0,0 Q5,-10 10,-5 Q15,-15 20,-10 Q25,-20 30,-15 Q35,-25 40,-20 Q42,-12 50,-15 Q55,-10 60,-15 
             Q65,-5 70,-10 L75,30 Q65,35 60,40 Q55,35 50,40 Q45,35 40,40 Q35,35 30,40 Q25,35 20,40 
             Q15,38 10,40 Q5,35 0,30 Z" 
          fill="url(#greenGradient)"/>
    <!-- Gift (heart) -->
    <path d="M20,20 Q15,15 15,25 Q15,30 20,30 Q25,30 25,25 Q25,15 20,20" fill="none" stroke="#a5d6a7" stroke-width="2"/>
    <!-- Weapon (silent mask) -->
    <circle cx="55" cy="20" r="7" fill="none" stroke="#1b5e20" stroke-width="1"/>
    <path d="M52,23 Q55,25 58,23" stroke="#1b5e20" stroke-width="1" fill="none"/>
    <line x1="55" y1="20" x2="55" y2="20" stroke="#1b5e20" stroke-width="4"/>
  </g>
  
  <!-- Yellow Shadow -->
  <g transform="translate(280, 150) rotate(80)">
    <path d="M0,0 Q5,-10 10,-5 Q15,-15 20,-10 Q25,-20 30,-15 Q35,-25 40,-20 Q42,-12 50,-15 Q55,-10 60,-15 
             Q65,-5 70,-10 L75,30 Q65,35 60,40 Q55,35 50,40 Q45,35 40,40 Q35,35 30,40 Q25,35 20,40 
             Q15,38 10,40 Q5,35 0,30 Z" 
          fill="url(#yellowGradient)"/>
    <!-- Gift (systems diagram) -->
    <circle cx="15" cy="15" r="3" fill="none" stroke="#fff59d" stroke-width="1"/>
    <circle cx="25" cy="15" r="3" fill="none" stroke="#fff59d" stroke-width="1"/>
    <circle cx="20" cy="25" r="3" fill="none" stroke="#fff59d" stroke-width="1"/>
    <line x1="15" y1="15" x2="25" y2="15" stroke="#fff59d" stroke-width="1"/>
    <line x1="15" y1="15" x2="20" y2="25" stroke="#fff59d" stroke-width="1"/>
    <line x1="25" y1="15" x2="20" y2="25" stroke="#fff59d" stroke-width="1"/>
    <!-- Weapon (analysis) -->
    <path d="M50,15 L60,15 M50,20 L60,20 M50,25 L60,25" stroke="#f57f17" stroke-width="1" fill="none"/>
    <path d="M62,15 L65,15 M62,20 L65,20 M62,25 L65,25" stroke="#f57f17" stroke-width="1" fill="none"/>
  </g>
  
  <!-- Turquoise Shadow -->
  <g transform="translate(350, 150) rotate(110)">
    <path d="M0,0 Q5,-10 10,-5 Q15,-15 20,-10 Q25,-20 30,-15 Q35,-25 40,-20 Q42,-12 50,-15 Q55,-10 60,-15 
             Q65,-5 70,-10 L75,30 Q65,35 60,40 Q55,35 50,40 Q45,35 40,40 Q35,35 30,40 Q25,35 20,40 
             Q15,38 10,40 Q5,35 0,30 Z" 
          fill="url(#turquoiseGradient)"/>
    <!-- Gift (holistic web) -->
    <circle cx="20" cy="20" r="10" fill="none" stroke="#80cbc4" stroke-width="1"/>
    <path d="M15,15 L25,25 M15,25 L25,15" stroke="#80cbc4" stroke-width="1" fill="none"/>
    <!-- Weapon (transcendent cloud) -->
    <path d="M50,20 Q55,15 60,20 Q65,15 70,20 Q70,25 65,25 Q65,30 60,25 Q55,30 55,25 Q50,25 50,20" fill="none" stroke="#00695c" stroke-width="1"/>
  </g>
  
  <!-- Central figure with lantern -->
  <g transform="translate(400, 300)">
    <!-- Person silhouette -->
    <path d="M-30,-40 Q-20,-45 -10,-40 Q0,-45 10,-40 Q20,-45 30,-40 
             L25,0 L20,50 L10,90 L0,100 L-10,90 L-20,50 L-25,0 Z" 
          fill="#4d4d4d" stroke="#333333" stroke-width="1"/>
    
    <!-- Head -->
    <circle cx="0" cy="-55" r="15" fill="#4d4d4d" stroke="#333333" stroke-width="1"/>
    
    <!-- Arms -->
    <path d="M25,0 Q40,-10 55,5 L60,0" fill="none" stroke="#4d4d4d" stroke-width="8"/>
    <path d="M-25,0 Q-40,-10 -55,-10 L-60,-15" fill="none" stroke="#4d4d4d" stroke-width="8"/>
    
    <!-- Lantern -->
    <rect x="35" y="-25" width="30" height="40" rx="5" fill="#6d4c41" stroke="#5d4037" stroke-width="1"/>
    <path d="M40,-25 L60,-25 L65,-35 L35,-35 Z" fill="#795548" stroke="#5d4037" stroke-width="1"/>
    <rect x="42" y="-20" width="16" height="30" fill="#fff8e1" stroke="#ffecb3" stroke-width="1"/>
    <path d="M50,-35 L50,-40 Q55,-42 60,-40 L60,-35" fill="none" stroke="#5d4037" stroke-width="2"/>
    
    <!-- Light rays (subtle) -->
    <g opacity="0.7">
      <path d="M50,-5 L70,10" stroke="#fff8e1" stroke-width="1" stroke-opacity="0.3"/>
      <path d="M50,-5 L80,-5" stroke="#fff8e1" stroke-width="1" stroke-opacity="0.3"/>
      <path d="M50,-5 L70,-20" stroke="#fff8e1" stroke-width="1" stroke-opacity="0.3"/>
      <path d="M50,-5 L60,-30" stroke="#fff8e1" stroke-width="1" stroke-opacity="0.3"/>
      <path d="M50,-5 L50,-40" stroke="#fff8e1" stroke-width="1" stroke-opacity="0.3"/>
    </g>
  </g>
  
  <!-- Easter egg: "All is welcome" text subtly hidden in the glow -->
  <text x="390" y="320" fill="#f9d56e" font-family="serif" font-size="8" opacity="0.25" transform="rotate(-3, 400, 300)">All is welcome</text>
  
  <!-- Title at the bottom -->
  <text x="400" y="570" fill="#e0e0e0" font-family="sans-serif" font-size="20" text-anchor="middle">Shadow Journal: Meeting Your Inner Exiles</text>
</svg>
