// static/default-share.svg
<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6B46C1"/>
      <stop offset="100%" stop-color="#805AD5"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <!-- Spiral Visualization -->
  <circle cx="600" cy="315" r="200" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Stage dots -->
  <circle cx="600" cy="115" r="10" fill="#E5D0BA"/> <!-- Beige -->
  <circle cx="780" cy="235" r="10" fill="#9B6B9E"/> <!-- Purple -->
  <circle cx="780" cy="395" r="10" fill="#E25A53"/> <!-- Red -->
  <circle cx="600" cy="515" r="10" fill="#4A72B2"/> <!-- Blue -->
  <circle cx="420" cy="395" r="10" fill="#FF7F27"/> <!-- Orange -->
  <circle cx="420" cy="235" r="10" fill="#7AB55C"/> <!-- Green -->
  <circle cx="600" cy="315" r="10" fill="#FFD700"/> <!-- Yellow -->
  <circle cx="600" cy="265" r="10" fill="#40E0D0"/> <!-- Turquoise -->
  <circle cx="600" cy="365" r="10" fill="#FF6F61"/> <!-- Coral -->

  <!-- Text -->
  <text x="600" y="200" 
        font-family="-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu" 
        font-size="48" 
        fill="white" 
        text-anchor="middle" 
        font-weight="bold">
    Discover Your Spiral Dynamics Profile
  </text>

  <text x="600" y="480" 
        font-family="-apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu" 
        font-size="24" 
        fill="rgba(255,255,255,0.9)" 
        text-anchor="middle">
    Take the assessment to understand your values and worldview
  </text>
</svg>