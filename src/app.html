<!doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8" />
    <!-- Basic favicon -->
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16.png" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%sveltekit.assets%/apple-touch-icon.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="%sveltekit.assets%/apple-touch-icon-152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon-180.png" />
    
    <!-- PWA/Mobile Icons -->
    <link rel="manifest" href="%sveltekit.assets%/manifest.json" />
    <meta name="theme-color" content="#7c3aed" /> <!-- Purple-600 color -->
    
    <!-- Safari Pinned Tab -->
    <link rel="mask-icon" href="%sveltekit.assets%/safari-pinned-tab.svg" color="#7c3aed" />
    
    <!-- Microsoft Tile -->
    <meta name="msapplication-TileColor" content="#7c3aed" />
    <meta name="msapplication-TileImage" content="%sveltekit.assets%/ms-tile-144.png" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Default meta tags -->
		<meta property="og:title" content="Spiralize - Discover Your Spiral Dynamics Profile" />
		<meta property="og:description" content="Take the assessment to understand your values and worldview through the lens of Spiral Dynamics." />
		<meta property="og:image" content="%sveltekit.assets%/social-preview.png" />
		<meta property="og:url" content="https://your-domain.com" />
		<meta property="og:type" content="website" />
		
		<!-- Twitter Card meta tags -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Spiralize - Discover Your Spiral Dynamics Profile" />
		<meta name="twitter:description" content="Take the assessment to understand your values and worldview through the lens of Spiral Dynamics." />
		<meta name="twitter:image" content="%sveltekit.assets%/social-preview.png" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
